<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="player/css/index.css">
    <link rel="stylesheet" type="text/css" href="player/css/iconfont.css">
</head>
<body>
    <div class="wrapper">
    	<main class="main">
    		<img src="player/img/2.jpg">
            <audio id="audio" src="./music/五月天 - 温柔 (CCTV音乐频道).mp3"></audio>
    	</main>
    	<div class="tool">
    		<div class="btn">
                 <ul>
	                 <i class="iconfont icon-shangyishou1"></i>
	                 <i class="iconfont  icon-weibiaoti-- "></i>
	                 <i class="iconfont icon-xiayishou"></i>
                 </ul>
                
            </div>           
            <div class="progress">
                <div class="current-time">00:00</div>
                <div class="pro-box">
                    <div class="pro-bg"></div>
                    <div class="pro-active">
                        <div class="radio-box">
                            <span class="radio"></span>
                        </div>
                        
                    </div>
                </div>   
                <div class="all-time">00:00</div>
            </div>
            <div class="volume">
                <i id="volume1" class="iconfont icon-laba"></i>
                <div class="volumeBig">
                	<div class="volumePlan">
                		<div class="volumeHeader" id="volumeHeader"></div>
                	</div>
                </div>
                <div class="volumeAdd" id="volumeAdd">+</div>
                <div class="volumeSub" id="volumeSub">-</div>
            </div>
    	</div>
    </div>
    <script type="text/javascript" src="player/js/index.js"></script>
</body>
</html>
